<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }

        .bg-gradient {
            background: linear-gradient(to bottom, #191C39, #0D0F1E);
        }

        .header-bg {
            background-color: rgba(25, 28, 57, 0.9);
            backdrop-filter: blur(4px);
        }

        .footer-bg {
            background-color: #0D0F1E;
        }

        header {
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 50;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            height: 1.5rem;
            width: 1.5rem;
            margin-right: 0.5rem;
            color: #9D4414;
        }

        .logo-text {
            font-weight: normal;
            font-size: 1.125rem;
            letter-spacing: 0.025em;
        }

        @media (max-width: 360px) {
            .logo-text {
                font-size: 1rem;
            }
            .logo-icon {
                height: 1.25rem;
                width: 1.25rem;
            }
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .main-title {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }

        @media (min-width: 480px) {
            .main-title {
                font-size: 3rem;
            }
        }

        @media (min-width: 768px) {
            .main-title {
                font-size: 3.75rem;
            }
        }

        @media (min-width: 1024px) {
            .main-title {
                font-size: 4.5rem;
            }
        }

        .gradient-text {
            background: linear-gradient(to right, white, #9D4414);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #9CA3AF;
            max-width: 600px;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.25rem;
            }
        }

        .coming-soon {
            color: #9D4414;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            animation: pulse 2s infinite;
        }

        @media (min-width: 768px) {
            .coming-soon {
                font-size: 1.875rem;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        footer {
            width: 100%;
            padding: 1.5rem 1rem;
        }

        .copyright {
            font-size: 0.875rem;
            color: #9CA3AF;
            text-align: center;
        }

        @media (max-width: 360px) {
            .copyright {
                font-size: 0.75rem;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gradient">
    <header class="header-bg">
        <a class="logo-link" href="#">
            <span class="sr-only">Mango Capital</span>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="logo-icon"
            >
                <path d="M17 11.6V15a6 6 0 0 1-6 6H9a6 6 0 0 1-6-6v-3.4a6 6 0 0 1 1.76-4.24L9 3l4.24 4.24A6 6 0 0 1 15 11.6" />
                <path d="M9 3v18" />
                <path d="M13 18a4 4 0 0 0 4-4v-3" />
            </svg>
            <span class="logo-text">Mango Capital</span>
        </a>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1 class="main-title">
                    <span class="gradient-text">
                        Market-Neutral Strategies
                    </span>
                </h1>
                <p class="subtitle">
                    Innovative crypto trading solutions for every market condition.
                </p>
                <div class="coming-soon">
                    Coming Soon
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-bg">
        <div class="container">
            <p class="copyright">Â© 2024 Mango Capital</p>
        </div>
    </footer>
</body>
</html>
